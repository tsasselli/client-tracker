<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">

  </div>
</div>

<div class="card">
  <div class="card-header">
    Add Client
  </div>
  <div class="card-body">
    <form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          name="firstName"
          #clientFirstName="ngModel"
          [ngClass]="{'is-invalid' : clientFirstName.errors && clientFirstName.touched }"
          [(ngModel)]="fristName"
          minlength="2"
          required
        >
        <div [hidden]="!clientFirstName.errors?.required" class="invalid-feedback">
          First name required
        </div>
        <div [hidden]="!clientFirstName.errors?.minlength" class="invalid-feedback">
          First name must be at least 2 characters. 
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" name="lastName" #clientLastName="ngModel" [ngClass]="{'is-invalid' : clientLastName.errors && clientLastName.touched }"
          [(ngModel)]="lastName" minlength="2" required>
        <div [hidden]="!clientLastName.errors?.required" class="invalid-feedback">
          least name required
        </div>
        <div [hidden]="!clientLastName.errors?.minlength" class="invalid-feedback">
          Last name must be at least 2 characters.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" #clientEmail="ngModel" [ngClass]="{'is-invalid' : clientEmail.errors && clientEmail.touched }"
          [(ngModel)]="fristName" pattern="^[a-z0-9_-]{8,15}$" required>
        <div [hidden]="!clientEmail.errors?.required" class="invalid-feedback">
          email  required
        </div>
        <div [hidden]="!clientEmail.errors?.pattern" class="invalid-feedback">
          Email is not valid
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" name="phone" #clientPhone="ngModel" [ngClass]="{'is-invalid' : clientPhone.errors && clientPhone.touched }"
          [(ngModel)]="fristName" minlength="10" required>
        <div [hidden]="!clientPhone.errors?.required" class="invalid-feedback">
          phone required
        </div>
        <div [hidden]="!clientPhone.errors?.minlength" class="invalid-feedback">
          Must be at least 10characters
        </div>
      </div>
    </form>
  </div>
</div>
